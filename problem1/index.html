  <body>

    <div>
      <h1>Problem 1</h1>
      <h3>
        Create a website that people can visit to find out about movie offerings in Halifax.
      </h3>

      <div class="videoContainer">
        <div class="video">
          <video id="video" class="video-js vjs-default-skin"
                 controls preload="auto" width="640" height="264"
                 poster="http://video-js.zencoder.com/oceans-clip.png"
                 >
            <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
            <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
            <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
          </video>
        </div>
      </div>

      <div class="textContainer">
        <div id="code" class="code"></div>
        <div class="preview">
          Preview
        </div>
      </div>

    </div>

    <script>

      // CodeMirro Setup

      // Define an extended mixed-mode that understands vbscript and
      // leaves mustache/handlebars embedded templates in html mode
      var mixedMode = {
        name: "htmlmixed",
        scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
            mode: null},
          {matches: /(text|application)\/(x-)?vb(a|script)/i,
            mode: "vbscript"}]
      };
      //  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {mode: mixedMode, tabMode: "indent"});

      var myCodeMirror = CodeMirror(document.getElementById("code"), {
        //value: "function myScript(){return 100;}\n",
        value: "",
        mode: mixedMode,
        indentUnit: 4,
        smartIndent: true,
        tabSize: 4,
        indentWithTabs: true,
        lineWrapping: true,
        tabMode: "indent",
        lineNumbers: true,
        matchBrackets: true
      });


      // Hack-A-Week Problem tutor setup
      $.ajax({
        'async': true,
        'global': false,
        'url': "tutorial.json",
        'dataType': "json",
        'success': function(data) {
          data = {
            "videoElId": "video",
            "codeMirrorObj": myCodeMirror,
            "previewElSel": ".preview",
            "tutorial": data
          };
          console.log("Tutorial data:", data);
          tutor.init(data);
        }
      });
    </script>
